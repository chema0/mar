version: "3.8"
services:
  mongo_db:
    restart: always
    image: mongo:5.0.6
    ports:
      - 27017:27017
    volumes:
      - mar_data
    networks:
      services-network:
        aliases:
          - mongo_db

  api:
    depends_on:
      - mongo_db
    build:
      context: "${REPO_MAR}/mar-api-graphql"
      dockerfile: "${REPO_MAR}/graphql-docker/Dockerfile"
    ports:
      - 8080:8080
    links:
      - mongo_db
    networks:
      services-network:
        aliases:
          - graphql-api

volumes:
  mar_data:
    external: true

networks:
  services-network:
    name: services-network
    driver: bridge